---
- name: Configuring apache2
  hosts: all
  become: true
  tasks:
   - name: Install apache2
     apt:
      name: apache2
      state: present
      update_cache: yes
   - name: Edit the idnex.html file
     copy:
      content: "IntelliQIt"
      dest: /var/www/html/index.html
   - name: Restart apache2
     service:
      name: apache2
      state: restarted
   - name: Check apache2 on all managed nodes
     uri:
      url: "{{item}}"
      status_code: 200
     with_items:
      - http://172.31.93.44
      - http://172.31.80.100

...
